<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>CHAT UP</title>
    <script src="js/client.js"></script>
  </head>
  <body>
        <div class="navbar">
            <div class="leftnavbar">
                <img src="chat.png" alt="logo" class="logo"></img>
                <p>Chat Up</p>
            </div>
            <div class="rightnavbar">
                    <p>Home</p>
                    <p>Chat</p>
                    <p>Video Chat</p>
            </div>
        </div>
        <div class="container">
            <div class="messagereceived">Hi</div>
            <div class="messagesent">Yo!</div>

        <div class="send">

              <button class="sendbutton" type="submit">Send</button>
           </form>
        </div>
  </body>
</html>
